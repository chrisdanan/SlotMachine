<doctype html>
<html>
<head>
	<title>Slot Machine</title>
	<meta charset="utf-8" />
	<meta name="author" content="Christopher Dancarlo Danan" />
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<body>
	<h1>Slot Machine</h1>

	<div id="slotMachine">
		<div id="leftSlot">
			<div id="leftSlotItem"><p class="defaultText">Let's</p></div>
			<div id="leftSlotButton"><button id="leftButton" class="stopButton">Stop</button></div>
		</div>
		<div id="middleSlot">
			<div id="middleSlotItem"><p class="defaultText">Play</p></div>
			<div id="middleSlotButton"><button id="middleButton" class="stopButton">Stop</button></div>
		</div>
		<div id="rightSlot">
			<div id="rightSlotItem"><p class="defaultText">Slots!</p></div>
			<div id="rightSlotButton"><button id="rightButton" class="stopButton">Stop</button></div>
		</div>
		<div id="controls">
			<button id="spinButton">Spin</button>
			<button id="stopAll">Stop All Slots</button>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="javascripts/app.js"></script>
</body>
</html>
